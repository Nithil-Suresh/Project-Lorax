<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View File</title>
    <style>
        iframe {
            width: 100%;
            height: 500px; /* or any other height */
            border: none;
        }
    </style>
</head>
<body>
    <h1>File Viewer</h1>
    {% if file_url %}
        <iframe src="{{ file_url }}" type="application/pdf">
            <p>Your browser does not support PDFs. Please download the PDF to view it: <a href="{{ file_url }}">Download PDF</a>.</p>
        </iframe>
    {% else %}
        <p>File could not be displayed.</p>
    {% endif %}
</body>
</html>
